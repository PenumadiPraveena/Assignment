<!DOCTYPE html>
<head>
    <style>
		 body{
			 display: flex;
			 align-items: center;
			 justify-content: center;
		 }
		 
		form {
		  width: fit-content;  
		  padding: 20px;
		  border: 1px solid #ccc;  
		  border-radius: 5px; 
		}
		
		input[type="text"],
		input[type="email"],
		input[type="number"],
		input[type="date"] {
		  width: 100%; 
		  padding: 10px;
		  border: 1px solid #ddd;
		  border-radius: 3px;
		  box-sizing: border-box;  
		}
		input[type="submit"] {
		  background-color: #4CAF50;
		  color: white;
		  padding: 10px 20px;
		  border: none;
		  border-radius: 3px;
		  cursor: pointer; 
		  margin-left: 60px;
		}
		
		 
		input[type="submit"]:hover {
		  background-color: #45A049;  
		}
		
		.error {
     		 color: red;
    	}

	</style>
</head>
<body>
    <form action="submitForm" method="post" onsubmit="return validateForm">
        Name:<input type="text" id="name" name="name" required><br><br>
        Email:<input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span><br><br>
	    Age:<input type="number" id="age" name="age" required>
	    <span id="ageError" class="error"></span><br><br>
	    DOB:<input type="date" id="dob" name="dob" required><br><br>
	    <input type="submit" value="Submit" onclick="validateForm()">
    </form>
    <script>
		function validateForm() {
		    var email = document.getElementById("email").value;
		    var age = document.getElementById("age").value;
		
		    var emailError = document.getElementById("emailError");
		    var ageError = document.getElementById("ageError");
		    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		    if (!emailPattern.test(email)) {
		      emailError.innerHTML = "Invalid email format";
		      return false;
		    } else {
		      emailError.innerHTML = "";
		    }
		
		    
		    if (isNaN(age) || age <= 0 || age % 1 !== 0) {
		      ageError.innerHTML = "Age must be a positive integer";
		      return false;
		    } else {
		      ageError.innerHTML = "";
		    }
		
		    return true;
  		}

	</script>
</body>
</html>
